<!DOCTYPE html>
<html>
    <body>
        <h2>My first Javascript</h2> 
        <button onclick="
            document.querySelector('.para').innerHTML = Date()
        ">Click Me to Display Date and Time</button>
        <p class="para"></p>


        <h1>What Can JavaScript Do?</h1>
        <p class=".para" id="id1">JavaScript can change HTML content.</p>
        <button onclick="
        document.getElementById('id1').innerHTML = 'Hello JavaScript!'
        ">Click Me</button><br>

        <h2>For Printing</h2>
        <button onclick="window.print()">Print</button>




        <script>
            document.write("<br>"+ "<br>" + (5 + 6));
        </script>
    </body>

</html>
